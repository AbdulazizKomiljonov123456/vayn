<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./component/bootstrap.min.css">
  <link rel="stylesheet" href="./styles/all.min.css">
  <link rel="stylesheet" href="./styles/media.css">
  <link rel="stylesheet" href="./styles/style.css">
  <title>food</title>
</head>
<body>
    <div class="login-wrapper d-flex align-items-center justify-content-center text-center">
        <div class="background-shape"></div>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-10 col-lg-8"><img class="big-logo" src="./images/logo-white.png" alt="">
              <div class="register-form mt-5">
                <form action="otp.html" method="">
                  <div class="form-group text-start mb-4"><span>Username</span>
                    <label for="username"><i class="fal fa-user"></i></label>
                    <input class="form-control" id="username" type="text" placeholder="Designing World">
                  </div>
                  <div class="form-group text-start mb-4"><span>Email</span>
                    <label for="email"><i class="fal fa-envelope"></i></label>
                    <input class="form-control" id="email" type="email" placeholder="help@example.com">
                  </div>
                  <div class="form-group text-start mb-4"><span>Password</span>
                    <label for="password"><i class="fal fa-key"></i></label>
                    <input class="input-psswd form-control" id="registerPassword" type="password" placeholder="Password">
                  </div>
                  <button class="btn btn-warning btn-lg w-100" type="submit">Sign Up</button>
                </form>
              </div>
              <div class="login-meta-data">
                <p class="mt-3 mb-0">Already have an account?<a class="mx-1" href="./login.html">Sign In</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
  <script src="./script.js"></script>
  <script src="./component/bootstrap.min.js"></script>
  <script src="./component/popper.min.js"></script>
</body>
</html>
